{% args detected_plates_history %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container bg-white">
    <h1 class="text-center pt-5">Detection history</h1>
    <br>
    <h4 class="text-center pb-5"><a href="/allowed_plates">Allowed license plates list</a></h4>
    <br>
    <table class="table">
      <thead class="">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Plate</th>
          <th scope="col" class="text-end">Authorized</th>
          <th scope="col" class="text-end">Add to authorized</th>
        </tr>
      </thead>

      {% for detected_plate in detected_plates_history %}
      <tr>
        <td>{{ detected_plate[1] }}</td>
        <td>{{ detected_plate[0] }}</td>
        <td class="text-end">{{ detected_plate[2] }}</td>
        <td class="text-end">
          <form action="/allowed_plates/add" method="post">
            <input value="{{detected_plate[0]}}" name="plate" hidden/>
            <button class="btn btn-outline-success" type="submit">Authorize</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>
</html>
